<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTra() {
        let mang = [2, 6, 1, 8, 3];
        let nhap = +prompt('Nhập số cần kiểm tra');
        let dem = 0;
        for (let i = 0; i < mang.length; i++) {
            if (mang.indexOf(nhap) !== -1){
                alert("Số " + nhap + " có nằm trong mảng");
                dem++
                break;
            }
        }
        if (dem === 0){
            alert("Số " + nhap + " không nằm trong mảng")
        }
    }
    kiemTra();

</script>
</body>
</html>
